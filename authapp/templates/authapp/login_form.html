{% extends 'bookapp/primary_pattern.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="my-2">
		{% if messages %}
			{% for message in messages %}
				<p class="alert alert-success">{{ message }}</p>
			{% endfor %}
		{% endif %}
	</div>
	
	<form method='POST' class="my-3">
		{% csrf_token %}

		{{ form|crispy }}
		<input type="submit" value="Войти" class="btn btn-light">
	</form>
{% endblock %}
