{% extends 'bookapp/primary_pattern.html' %}
{% load crispy_forms_tags %}

{% block page_config %}
	<style type="text/css">
		.form-control{
			width: 50% !important;
		}
	</style>
{% endblock page_config %}

{% block content %}
	<div class="container">
	<h1>Регистрация</h1>
	<form method="POST">
		{% csrf_token %}
		
		{{ form|crispy }}
		<input type="submit" value="Зарегестрироваться" class="btn btn-light">
	</form>
	</div>
{% endblock content %}
