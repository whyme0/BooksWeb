{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'bookapp/styles.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	{% block page_configs %}
	{% endblock page_configs %}
</head>



<body>
	<div class="container">
		<a href="{% url 'bookapp:index' %}">
			<h1 class="title unselectable">Books</h1>
		</a>

		<nav class="nav justify-content-center">
			<a href="{% url 'bookapp:books' %}" class="link">Книги</a>
			<a href="{% url 'bookapp:authors' %}" class="link">Авторы</a>
			{% if user.is_authenticated %}
				<a href="{% url 'bookapp:profile' %}" class="link">Аккаунт</a>
			{% else %}
				<a href="{% url 'authapp:registration' %}" class="link">Регистрация</a>
				<a href="{% url 'authapp:login' %}" class="link">Вход</a>
			{% endif %}
		</nav>
		{% block content %}
		{% endblock content %}
	</div>
	<footer class="footer mt-auto bg-dark fixed-bottom p-2">
		<div class="container">
			<div class="row justify-content-between">
				<span class="text-white">Made by sparkjet</span>
				<a href="" class="text-secondary">Обратная связь</a>
			</div>
		</div>
	</footer>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>



</html>
